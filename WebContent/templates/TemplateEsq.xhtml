					<p:accordionPanel event="mouseover" autoHeight="false">
						<p:tab title="Glicemia">
							<h:panelGrid columns="2" cellpadding="10">

								<h:outputText
									value="
										- Entende-se por Glicemia a quantidade de açúcar (glicose) 
										no sangue. As medições deste parametro são importantes na 
										detecção e prevenção da hiperglicemia (niveis excessivos de 
										açúcar no sangue) e da hipoglicemia (niveis de açúcar no
										 sangue abaixo do normal)." />
								<br />
								<h:outputText
									value="
										 - Principais Sintomas : sede, urinar em excesso, cansaço. 
										 Um estado de hipoglicemia dá sintomas como suores, fome, 
										 tremores, ansiedade
										" />
								<br />
								<h:outputText
									value="
										 - Valores Normais : Glicemia em jejum: inferior a 110 mg/ml
											Glicemia pós prandial: inferior a 140 mg/dl" />

							</h:panelGrid>
						</p:tab>
